<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="./resources/css/reset.css">
  <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>

  <!-- header section -->
  <header>
    <!-- company title and logo -->
    <section class="title">
      <div class="title-container condensed-container flex-align-center">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Logo">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </section>
    <!-- banner and new arrivals -->
    <section class="banner flex-align-center">
      <div class="banner-container">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </section>

    <!-- navigation section -->
    <nav>
      <div class="nav-container condensed-container flex-justify-between">
        <span class="category"><a href="#">Eyewear</a></span>
        <span class="category"><a href="#">Apparel</a></span>
        <span class="category"><a href="#">Gadgets</a></span>
        <span class="category"><a href="#">Vehicles</a></span>
        <span class="category"><a href="#">Classes</a></span>
        <span class="category"><a href="#">Contact</a></span>
        <span id="menu"><a href="#">Menu</a></span>
      </div>
    </nav>
  </header>

  <!-- main product section -->
  <section class="main">
    <div class="main-container condensed-container flex-justify-between">
      <!-- feature product -->
      <div class="product">
        <div class="product-image flex-align-center">
          <img src="./resources/images/pen.png" alt="Pen">
        </div>
        <p>Exploding Pen</p>
      </div>
      <!-- feature product -->
      <div class="product">
        <div class="product-image flex-align-center">
          <img src="./resources/images/watch.png" alt="Watch">
        </div>
        <p>Cellular Watch</p>
      </div>
      <!-- feature product -->
      <div class="product">
        <div class="product-image flex-align-center">
          <img src="./resources/images/glasses.png" alt="Glasses">
        </div>
        <p>Thermal Glasses</p>
      </div>
    </div>
  </section>

  <!-- info section -->
  <section class="info">
    <div class="info-container condensed-container flex-justify-between">
      <!-- location info -->
      <div id="location">
        <p id="location-title">Location</p>
        <p>-47.34342, 12380</p>
      </div>
      <!-- operating hours -->
      <div id="hours">
        <p id="hours-title">Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer>
    <div class="footer-container condensed-container">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
  </footer>

</body>
</html>
